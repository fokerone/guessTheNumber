<!DOCTYPE html>
  <html>
    <title>Adivina el número</title>
    <body>
      <h1>= Adivina el Número =</h1>
      <p>Elije como quieres jugar!</p>
      <p>Si juegas contra el Robot, tu eliges un numero
      y el Robot adivina cual es.</p>
      <p>Si juegas como Humano el Robot elige el numero
      y tu intentas adivinar cual es.</p>
      <h2>Quiero jugar como:</h2>
      <input type="button" id="robot" name="robot" value="Robot" onclick="robot()">
      <input type="button" id="humano" name="humano" value="Humano" onclick="humano()">
      <div name="juego" id="juego"></div>
      <script type="text/javascript" src="script.js"></script>
    </body>
  </html>
